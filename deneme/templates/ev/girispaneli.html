{%load static%}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'ev/assets/css/girispaneli.css'%}">
    <title>e-commerce</title>
</head>

<body background="{%static 'ev/assets/images/arkakapak.png'%}">
    {% block orta %}
    <div id="container">
        <div class="card">
            <img src="{%static 'ev/assets/images/cardfotoo.png'%}" class="card-img-top">
            <div class="card-body">
                <center>
                    <h5 class="card-title">Keşfet, Eğlen</h5>
                    <p class="card-text">
                        <h5><strong>KİRALA YADA SAT!</strong></h5>
                    </p>
                </center>
                <div class="row">
                    <a href="{%url 'kayit_formu' %}" class="btn btn-primary">Üye Ol</a>
                    <a href="{%url 'giris' %}" class="btn btn-success">Giriş Yap</a>
                    <a href="{%url 'anasayfa' %}" class="btn btn-danger">Atla</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
